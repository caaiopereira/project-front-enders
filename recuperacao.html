<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/estilo-recuperacao.css">
    <title>Recuperação de Senha</title>
</head>
<body>
    <form class="form-signin">
        <h1>Recuperação de Senha</h1> <br>
        <p>Informe seu endereço de email para recuperação da sua senha, enviaremos um link para acessa sua conta.</p> <br>
        <label for="inputEmail"></label> 
        <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus> <br>
        <div class="checkbox mb-3"> <br>
        </div> <br>
        <button class="botao" type="submit">Enviar</button>
      </form>
</body>
</html>
