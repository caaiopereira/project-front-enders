<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="css/estilo-login.css" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Login</title>
  </head>
  <body>
    <form class="form-signin">
      <img src="https://cdn-icons-png.flaticon.com/512/17/17004.png" alt="" width="72" height="72"> 
      <h1>Login</h1> 
      <input type="text" class="form-control" placeholder="Usuario" name="usuario" required> <br>
      <label for="inputPassword"></label> <br>
      <input type="password" class="form-control" placeholder="Senha" name="senha" required>
      <div class="checkbox mb-3"></div></div><br>
      <a class="recuperacao" href="recuperacao.html">Esqueceu sua Senha?</a> <br>  <br>
      <button class="botao" type="button" onclick="Login()" value="Login">Entrar</button><br>
      <a href="index.html">Voltar ao Inicio</a>
    </form>
    <script src="js/login.js"></script>
  </body>
</html>
