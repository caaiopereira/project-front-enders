<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4 fonte" style="font-size: 60px;">Cadastro</h1>
      <p class="lead"></p>
</div>

<div class="container col-md-6 texto">
    <form method="get" action="contato.html">
        <div class="form-row" >
              <div class="form-group col-md-6" id="form-user">
                <label>Usuario</label>
                <input type="text" class="form-control" id="usuario" required >
              </div>
              <div class="form-group col-md-6" id="form-mail">
                <label>Email</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="form-group col-md-6" id="form-pass">
                <label>Senha</label>
                <input type="password" class="form-control" id="password"  required>
              </div>
              <div class="form-group col-md-6" id="form-conf-pass">
                <label>Confirmar Senha</label>
                <input type="password" class="form-control" id="confirm_password"  required>
              </div>
              <div class="form-group col-md-6" id="form-rg">
                  <label>RG</label>
                  <input type="number" class="form-control" id="rg" maxlength="7" required>
              </div>
              <div class="form-group col-md-6" id="form-cpf">
                <label>CPF</label>
                <input type="number" class="form-control" id="cpf" maxlength="11" required>
            </div>
          <div class="form-group col-md-3" id="form-cep">
              <label>Cep:
              <input name="cep" class="form-control" type="text" id="cep"  maxlength="9" onblur="pesquisacep(this.value);"  required /></label><br />
          </div>
          <div class="form-group col-md-4" id="form-rua" >
              <label>Rua:
              <input name="rua" class="form-control" type="text" id="rua" size="40" readonly /></label><br />
          </div>
          <div class="form-group col-md-5" id="form-bairro">
              <label>Bairro:
              <input name="bairro"  class="form-control" type="text" id="bairro" size="45" readonly /></label><br />
          </div>
          <div class="form-group col-md-5" id="form-city">
              <label>Cidade:
              <input name="cidade" class="form-control" type="text" id="cidade" size="40" readonly /></label><br />
          </div>
          <div class="form-group col-md-4" id="form-uf">
              <label>Estado:
              <input name="uf" class="form-control"type="text" id="uf" size="25" readonly /></label><br />
          </div>
          <div class="form-group col-md-3" id="form-ibge">
              <label>IBGE:
              <input name="ibge" class="form-control" type="text" id="ibge" size="22" readonly /></label><br />
          </div>
      </div>
        <button type="submit" style="width: 160px;" id="btn" class="btn btn-primary">Enviar</button>
    </form>
</div> 

<div class=" container pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center ">
  <div class="card">
    <h5 class="card-header"><span>Ligue para nós </span></h5>
    <div class="card-body">
      <h5 class="card-title">Entre em contato com nossa equipe de vendas</h5>
      <p class="card-text">Disponível de segunda a sexta-feira, das 8h às 18h (Horário de Brasília) no telefone 0800-724-8154</p>
    </div>
 </div>
 </div>
